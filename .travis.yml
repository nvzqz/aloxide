language: rust
rust: 1.34.0

matrix:
  allow_failures:
  - os: windows
  include:
  - os: linux
  - os: linux
    env:
    - ALOXIDE_STATIC_RUBY: 1
  - os: osx
  - os: osx
    env:
    - ALOXIDE_STATIC_RUBY: 1
  - os: osx
    osx_image: xcode8.0 # OS X 10.11 El Capitan
  - os: osx
    osx_image: xcode8.0 # OS X 10.11 El Capitan
    env:
    - ALOXIDE_STATIC_RUBY: 1
    env:
    - ALOXIDE_STATIC_RUBY: 1
  - os: windows
  - os: windows
    env:
    - ALOXIDE_STATIC_RUBY: 1

env:
  global:
  - ALOXIDE_RUBY_VERSION: 2.6.0
  - ALOXIDE_USE_RVM: 1
  - ALOXIDE_RUBY_CACHE: "$HOME/.cache"
  - ALOXIDE_TEST_DIR: "$HOME/.aloxide"
  - CARGO_TARGET_DIR: "$PWD/target"
  - RUSTFLAGS: "-Dwarnings"

cache:
  directories:
  - $HOME/.cargo
  - $HOME/.rvm
  - $ALOXIDE_RUBY_CACHE

before_install:
- ./scripts/install_ruby.sh
before_script:
- cargo -Vv
- rustc -Vv
- rvm "$ALOXIDE_RUBY_VERSION" do ruby -e "require 'pp'; pp RbConfig::CONFIG"
script:
- cargo test --all
